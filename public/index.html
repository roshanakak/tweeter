<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>  -->


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title">tweeter</span>
      <div>
        <span> <strong>Write</strong> a new tweet </span>
        <i class="fas fa-angle-double-down" style="color: red;"></i>
      </div>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Roshanak Akbarifar</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <br/>
      <section class="new-tweet">
        <form method="POST" action="/tweets/" class="new-tweet-form">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="new-tweet-div">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <br/>

      <section class="tweets">
        <article >
          <header>
              <div>
                <img src="/images/avatars/1.jpg" alt="Avatar" class="avatar">
                Rachel Green
              </div>
              <label>@Rachel</label>
          </header>
          <content>
            <div>
              Hello World!
            </div>
          </content>
          <footer>
            <label>2 days ago</label>
            <div>
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
        <br/>

        <article >
          <header>
              <div>
                <img src="/images/avatars/2.jpg" alt="Avatar" class="avatar">
                Chandler Bing
              </div>
              <label>@Chandler</label>
          </header>
          <content>
            <div>I'm sooooo cool...</div>
          </content>
          <footer>
            <label>2 days ago</label>
            <div>
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
        <br/>
      </section>


    </main>
  </body>
</html>
